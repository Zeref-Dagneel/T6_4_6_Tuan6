<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</head>

<body>
    <div id="wrapper">
        <div><input type="text" readonly id="d" style="width: 360px; margin-bottom: 20px;"></div>
        <div id="calculator">
            <div><input class="btn btn-outline-success" type="button" value="1" onclick='v("1")'></div>
            <div><input class="btn btn-outline-success" type="button" value="2" onclick='v("2")'></div>
            <div><input class="btn btn-outline-success" type="button" value="3" onclick='v("3")'></div>
            <div><input class="btn btn-outline-success" type="button" value="+" onclick='v("+")'></div>
            <div><input class="btn btn-outline-success" type="button" value="4" onclick='v("4")'></div>
            <div><input class="btn btn-outline-success" type="button" value="5" onclick='v("5")'></div>
            <div><input class="btn btn-outline-success" type="button" value="6" onclick='v("6")'></div>
            <div><input class="btn btn-outline-success" type="button" value="-" onclick='v("-")'></div>
            <div><input class="btn btn-outline-success" type="button" value="7" onclick='v("7")'></div>
            <div><input class="btn btn-outline-success" type="button" value="8" onclick='v("8")'></div>
            <div><input class="btn btn-outline-success" type="button" value="9" onclick='v("9")'></div>
            <div><input class="btn btn-outline-success" type="button" value="*" onclick='v("*")'></div>
            <div><input class="btn btn-outline-success" type="button" value="0" onclick='v("0")'></div>
            <div><input class="btn btn-outline-warning" type="button" value="CE" onclick='v("CE")'></div>
            <div><input class="btn btn-outline-danger" type="button" value="=" onclick='v("=")'></div>
            <div><input class="btn btn-outline-success" type="button" value="/" onclick='v("/")'></div>
        </div>
    </div>

</body>

</html>
