<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/stopwatch.js"></script>
</head>
<body>
    <div class="container-fluid bg-dark d-flex justify-content-center align-item-center" style="height: 625px;">
        <div class="d-flex flex-column text-white-50 m-5">
            <div class="d-flex m-5" style="font-size: 50px;">
                <div id="minus">00</div>:
                <div id="second">00</div>:
                <div id="milis">00</div>
            </div>
            <div class="d-flex justify-content-around">
                <div><input type="button" value="START" class="btn btn-outline-success" id="START" onclick="start()"></div>
                <div><input type="button" value="STOP" class="btn btn-outline-danger" id="STOP" onclick="stop()"></div>
                <div><input type="button" value="RESET" class="btn btn-outline-warning" id="RESET" onclick="reset()"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
